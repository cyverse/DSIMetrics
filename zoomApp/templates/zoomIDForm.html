<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Zoom Meeting ID</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 300px; /* Container to hold the form and messages */
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            width: 100%; /* Ensure input and button take full width of their parent */
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .flash {
            margin-bottom: 20px;
            color: #155724; /* Dark green text */
            background-color: #d4edda; /* Light green background */
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #c3e6cb; /* Light green border */
        }
        .error {
            color: #721c24; /* Dark red text */
            background-color: #f8d7da; /* Light red background */
            border: 1px solid #f5c6cb; /* Light red border */
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('getMeetingID') }}">
            <label for="meetingID">Enter Zoom Meeting ID:</label>
            <input type="text" id="meetingID" name="meetingID" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
